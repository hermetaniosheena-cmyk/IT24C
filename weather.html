<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to bottom right, #e4bcbc, #d44747);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .weather-card {
      background: rgba(223, 192, 192, 0.9);
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(82, 60, 60, 0.2);
      text-align: center;
    }
    .weather-icon {
      width: 100px;
      height: 100px;
    }
  </style>
</head>
<body>

  <div class="weather-card">
    <h3 class="mb-3">Weather App</h3>
    <div class="input-group mb-3">
      <input type="text" id="cityInput" class="form-control" placeholder="Enter city name">
      <button class="btn btn-success" id="searchBtn">Search</button>
    </div>
    <button class="btn btn-secondary mb-3" id="locBtn">Use My Location</button>
    <div id="weather"></div>
  </div>

  <script>
    const API_KEY = "b32786b808e33a9e3d7051cd1a10ad6f";

    const displayWeather = (data) => {
      const weatherDiv = document.getElementById("weather");
      const icon = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
      weatherDiv.innerHTML = `
        <h4>${data.name}, ${data.sys.country}</h4>
        <img src="${icon}" class="weather-icon" alt="Weather icon">
        <h2>${data.main.temp}Â°C</h2>
        <p class="text-capitalize">${data.weather[0].description}</p>
        <div><strong>ðŸ’§ Humidity:</strong> ${data.main.humidity}%</div>
        <div><strong>ðŸ’¨ Wind:</strong> ${data.wind.speed} m/s</div>
      `;
    };

    const getWeatherByCity = async (city) => {
      try {
        const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
        if (!res.ok) throw new Error("City not found");
        const data = await res.json();
        displayWeather(data);
      } catch (err) {
        document.getElementById("weather").innerHTML = `<div class="alert alert-danger">${err.message}</div>`;
      }
    };

    const getWeatherByLocation = () => {
      if (!navigator.geolocation) {
        alert("Geolocation not supported by your browser.");
        return;
      }
      navigator.geolocation.getCurrentPosition(async (pos) => {
        const { latitude, longitude } = pos.coords;
        try {
          const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${latitude}&lon=${longitude}&appid=${API_KEY}&units=metric`);
          const data = await res.json();
          displayWeather(data);
        } catch (err) {
          document.getElementById("weather").innerHTML = `<div class="alert alert-danger">Unable to retrieve location data.</div>`;
        }
      }, () => {
        alert("Please allow location access.");
      });
    };

    document.getElementById("searchBtn").addEventListener("click", () => {
      const city = document.getElementById("cityInput").value.trim();
      if (city) getWeatherByCity(city);
      else alert("Please enter a city name.");
    });

    document.getElementById("locBtn").addEventListener("click", getWeatherByLocation);
  </script>
</body>
</html>
